<!DOCTYPE html>
<html>
<head>
  <title>Dog Adoption Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background-color: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="checkbox"] {
      margin-right: 10px;
    }
    input[type="submit"] {
      margin-top: 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <form>
    <h2>Dog Adoption Application</h2>

    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Name">

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" placeholder="Phone Number">

    <label for="address">Address:</label>
    <input type="text" id="address" placeholder="Address">

    <label>
      <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
      Have you ever lived with a Dog before?
    </label>

    <label for="multiSelect">Please select your preferred breeds:</label>
    <select id="multiSelect" multiple>
      <option value="Labrador">Labrador</option>
      <option value="Golden Retriever">Golden Retriever</option>
      <option value="German Shepherd">German Shepherd</option>
      <option value="Beagle">Beagle</option>
    </select>

    <input type="submit" id="submit" value="Submit">
  </form>
</body>
</html>
